              ## Siabul Hassan Siyam
              0112330316
              ---
              ## Ethics in Social Media Research: Common Concerns and Practical Considerations
              ---
              ## Introduction
              - Purpose of social Media Research <!-- .element: class="fragment" data-fragment-index="1" -->
                + Huge Data                      <!-- .element: class="fragment" data-fragment-index="2" -->
                + Easily Accessible              <!-- .element: class="fragment" data-fragment-index="3" -->
                + Time Efficient                 <!-- .element: class="fragment" data-fragment-index="4" -->
              ---
              - Ethical Importance                                                       <!-- .element: class="fragment" data-fragment-index="1" -->
                + Privacy, Inform Consent, Confidentiality, Anonnymity                   <!-- .element: class="fragment more-margin" data-fragment-index="2" -->
              - Objectives of the paper                                                  <!-- .element: class="fragment" data-fragment-index="3" -->
                + Provide guidelines to Researchers and Institutional Review Board (IRB) <!-- .element: class="fragment" data-fragment-index="4" -->
              ---
              ## Approaches
              1. Observational Research        <!-- .element: class="fragment" data-fragment-index="1" -->
              2. Interactive Research          <!-- .element: class="fragment" data-fragment-index="2" -->
              3. Survey and Interview Research <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Observational Research
              - Definition: Research conducted based on publicly available data. <!-- .element: class="fragment more-margin" data-fragment-index="1" -->
              - Ethical Concerns                                                 <!-- .element: class="fragment" data-fragment-index="2" -->
                + Human Subject Identification                                   <!-- .element: class="fragment" data-fragment-index="3" -->
                + Privacy and Accessibility                                      <!-- .element: class="fragment" data-fragment-index="4" -->
                + Analyzing Outdated Data                                        <!-- .element: class="fragment" data-fragment-index="5" -->
              ---
              ## Interactive Research
              - Definition: Research involving direct interaction, such as friending or following someone to gain access to private content. <!-- .element: class="fragment more-margin" data-fragment-index="1" -->
              - Ethical Concerns                                                                                                             <!-- .element: class="fragment" data-fragment-index="2" -->
                + Inform consent                                                                                                             <!-- .element: class="fragment" data-fragment-index="3" -->
                + Researcher Identity Transparency                                                                                           <!-- .element: class="fragment" data-fragment-index="4" -->
                + Parental Consent for Minors                                                                                                <!-- .element: class="fragment" data-fragment-index="5" -->
              ---
              ## Survey And Interview Research
              - Definition: Data collection directly through surveys or interviews via social media  <!-- .element: class="fragment more-margin" data-fragment-index="1" -->
              - Ethical Concerns                                                                     <!-- .element: class="fragment" data-fragment-index="3" -->
                + Consent Challenges without face to face interaction                                <!-- .element: class="fragment" data-fragment-index="3" -->
                + Confidentiality Safeguard                                                          <!-- .element: class="fragment" data-fragment-index="4" -->
              ---
              ## Confidentiality Across Methods
              - Identification through direct quotes. <!-- .element: class="fragment" data-fragment-index="1" -->
              ---
              ## Identified Gaps
              - A lack of standardized ethical guidelines specifically tailored for social media research.        <!-- .element: class="fragment more-margin" data-fragment-index="1" -->
              - Necessity for clearer frameworks defining privacy expectations in online research.                <!-- .element: class="fragment more-margin" data-fragment-index="2" -->
              - Complexities of multistate and international research due to varying legal standards for consent. <!-- .element: class="fragment more-margin" data-fragment-index="3" -->
              ---
              ## Recommendations
              - Researchers should Prioritize            <!-- .element: class="fragment" data-fragment-index="1" -->
                + Transparency                           <!-- .element: class="fragment" data-fragment-index="3" -->
                + Robust consent procedure               <!-- .element: class="fragment" data-fragment-index="3" -->
                + Collection data to essentials only     <!-- .element: class="fragment" data-fragment-index="4" -->
                + Enforce strict confidentials standards <!-- .element: class="fragment" data-fragment-index="5" -->
            </textarea>
          </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ## Tashfiq Ahmed Taki
              0112330316
              ---
              ## Ethical Issues in Social Media Research for Public Health
              <p class="fragment">[More at the end]</p>
              ---
              # Issues
              ---
              ## Issues
              1. Privacy
              2. Anonimity          <!-- .element: class="fragment" data-fragment-index="1" -->
              3. Authenticity       <!-- .element: class="fragment" data-fragment-index="2" -->
              4. Evolving Platforms <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Privacy
              - Public vs private platform (Facebook vs Whatsapp)                               <!-- .element: class="fragment" data-fragment-index="1" -->
              - Unreliable and ambiguous consent to terms and conditions (Facebook 14000 words) <!-- .element: class="fragment" data-fragment-index="2" -->
              - Different platforms, different expectations (friend's img)                      <!-- .element: class="fragment" data-fragment-index="3" -->
              - Terms and services differ significantly                                         <!-- .element: class="fragment" data-fragment-index="4" -->
              ---
              ## Anonimity
              - PHR requires sensitive data (age, medical history, ancestry) <!-- .element: class="fragment" data-fragment-index="1" -->
              - Powerful search engines                                      <!-- .element: class="fragment" data-fragment-index="2" -->
              - Easily trackable                                             <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Authenticity
              - Swarm of spambots    <!-- .element: class="fragment" data-fragment-index="1" -->
              - AI content           <!-- .element: class="fragment" data-fragment-index="2" -->
              - Sanitization of data <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Evolving Platforms
              - Change in terms and conditions <!-- .element: class="fragment" data-fragment-index="1" -->
              - Newer ways to connect          <!-- .element: class="fragment" data-fragment-index="2" -->
              - Red queen hypothesis           <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Suggestions
              - Know the platform                                   <!-- .element: class="fragment" data-fragment-index="1" -->
                + Stay up to date on the terms and services         <!-- .element: class="fragment" data-fragment-index="2" -->
              - Informed consent                                    <!-- .element: class="fragment" data-fragment-index="3" -->
                + Keep the participant involved as much as possible <!-- .element: class="fragment" data-fragment-index="4" -->
              - Data security                                       <!-- .element: class="fragment" data-fragment-index="5" -->
                + Sensitive data requires hight level of security   <!-- .element: class="fragment" data-fragment-index="6" -->
              ---
              ## Conclusion
              - Good overview of the issues <!-- .element: class="fragment" data-fragment-index="1" -->
              - No concrete solutions       <!-- .element: class="fragment" data-fragment-index="2" -->
              ---
              ## Authors
              Ruth F. Hunter (PhD), Aisling Gough (PhD), Niamh O’Kane (BSc), Gary McKeown (PhD), Aine Fitzpatrick,
              MSc, Tom Walker (PhD), Michelle McKinley (PhD), Mandy Lee (PhD), and Frank Kee (MD)
              ## Reference
              Ethical Issues in Social Media Research for Public Health. (2018)
              American Journal of Public Health, 108(3), 343–348.
              doi:10.2105/ajph.2017.304249
