<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/dracula.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <section data-markdown>
            <textarea data-template>
              ## Ethical Issues in Social Media Research for Public Health
              <p class="fragment">Tashfiq Ahmed Taki<br>0112330316</p>
              ---
              ## Issues
              1. Privacy               <!-- .element: class="fragment" data-fragment-index="1" -->
              2. Anonimity             <!-- .element: class="fragment" data-fragment-index="2" -->
              3. Authenticity          <!-- .element: class="fragment" data-fragment-index="3" -->
              4. Red Queen hypothesis  <!-- .element: class="fragment" data-fragment-index="4" -->
              ---
              ## Privacy
              - Public vs private platform (Facebook vs Whatsapp)                                <!-- .element: class="fragment" data-fragment-index="1" -->
              - Unreliable and ambiguous consent of terms and conditions (Facebook 14000 words)  <!-- .element: class="fragment" data-fragment-index="2" -->
              - Different platforms, different expectations (friend's img)                       <!-- .element: class="fragment" data-fragment-index="3" -->
              - Terms and services differ significantly                                          <!-- .element: class="fragment" data-fragment-index="4" -->
              ---
              ## Anonimity
              - PH requires sensitive data (age, medical history, ancestry) <!-- .element: class="fragment" data-fragment-index="1" -->
              - Powerful search engines                                     <!-- .element: class="fragment" data-fragment-index="2" -->
              - Easily trackable                                            <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Authenticity
              - Swarm of spambots    <!-- .element: class="fragment" data-fragment-index="1" -->
              - AI content           <!-- .element: class="fragment" data-fragment-index="2" -->
              - Sanitization of data <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Red Queen Hypothesis
              - Ever changing global environment                            <!-- .element: class="fragment" data-fragment-index="1" -->
              - Change in terms and conditions                              <!-- .element: class="fragment" data-fragment-index="2" -->
              - It takes all the running you can, to stay in the same place <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              ## Suggestions
              - Know the platform                                   <!-- .element: class="fragment" data-fragment-index="1" -->
                + Stay up to date on the terms and services         <!-- .element: class="fragment" data-fragment-index="2" -->
              - Informed consent                                    <!-- .element: class="fragment" data-fragment-index="3" -->
                + Keep the participant involved as much as possible <!-- .element: class="fragment" data-fragment-index="4" -->
              - Data security                                       <!-- .element: class="fragment" data-fragment-index="5" -->
                + Sensitive data                                    <!-- .element: class="fragment" data-fragment-index="6" -->
                + Requires hight level of security                  <!-- .element: class="fragment" data-fragment-index="7" -->
              ---
              # Conclusion
              TODO
            </textarea>
          </section>
        </section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });
    </script>
  </body>
</html>
